title: Index
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Page Title'
          -
            handle: meta_title
            field:
              type: text
              display: 'Meta Title'
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              generate: false
          -
            handle: template
            field:
              type: template
              display: 'Web Content'
              validate:
                - required
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
